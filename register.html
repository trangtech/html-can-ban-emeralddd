<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <title>Emeshop - Đăng Ký</title>
</head>
<body>
    <header>
        <h1>Emeshop</h1>
        <p>Mua hàng Online giá tốt, hàng chuẩn, không ship!</p>
    </header>
    <p><a href="index.html">Trang chủ</a></p>
    <fieldset>
        <form action="login.html">
            <legend><strong><h3><div class="h3infield">Đăng Ký Tài Khoản Mới</div></h3></strong></legend>
                
            <label for="fn">First Name</label>
            <input id="fn" type="text">
            <label for="ln">Last Name</label>
            <input id="ln" type="text">
            <p></p>
                
            <label for="user">Username</label>
            <input id="user" type="text">
            <p></p>

            <label for="pass">Password</label>
            <input id="pass" type="password">
            <p></p>

            <label for="repass">Nhập lại Password</label>
            <input id="repass" type="password">
            <p></p>

            <label for="email">Email</label>
            <input id="email" type="text">
            <p></p>

            <label for="pur">Bạn dùng với mục đích gì?</label>
            <select name="" id="pur">
                <option value="tm">Thương mại</option>
                <option value="cn">Cá nhân</option>
                <option value="ch">Cả hai</option>
            </select>

            <p></p>
            <label for="captcha">Captcha: <strong>(1+2)*(1+2)&3 = </strong></label>
            <input id="captcha" type="text">
            <p></p>
            <input type="checkbox" id="agr" name="chon1"><label for="agr">Tôi đồng ý với mọi <a href="privacy.html"><div class="ainfield">Điều Khoản và Điều Kiện</div></a> của Website</label>
            <p></p>
            <input type="checkbox" id="pr" name="chon2"><label for="pr">Tôi đồng ý nhận thư điện tử về Quảng cáo của Website!</label>
            <p></p>

            <input type="submit" value="Đăng kí và chuyển đến Đăng Nhập">
            <p></p>
            <em><div class="eminfield">Đã có tài khoản? Đăng nhập tại</div> <a href="login.html"><div class="ainfield">đây</div></a></em>
        </form>
    </fieldset>

    <footer>
        <p><strong>&copy; Emeshop 2021</strong></p>
    </footer>
    
</body>
</html>
