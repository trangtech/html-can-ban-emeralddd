<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <title>Emeshop - Đăng Nhập</title>
</head>
<body>
    <header>
        <h1>Emeshop</h1>
        <p>Mua hàng Online giá tốt, hàng chuẩn, không ship!</p>
    </header>
    <p><a href="index.html">Trang chủ</a></p>
    <fieldset>
        <form action="index.html">
            <legend><strong><h3><div class="h3infield">Đăng Nhập Vào Tài Khoản</div></h3></strong></legend>
            <label for="user">Username</label>
            <input id="user" type="text">
            <p></p>
            <label for="pass">Password</label>
            <input id="pass" type="password">
            <p></p>
            <label for="captcha">Captcha: <strong>(3+8*2-4&3)|5 = </strong></label>
            <input id="captcha" type="text">
            <p></p>
            <em>Chưa có tài khoản? Đăng Ký tại <a href="register.html"><div class="ainfield">đây</div></a> </em>
            <p></p>
            <input type="submit" value="Đăng nhập">
        </form>
    </fieldset>

    <footer>
        <p><strong>&copy; Emeshop 2021</strong></p>
    </footer>
    
</body>
</html>
